<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th,
        td {
            border: 1px solid black;
        }

        tfoot {
            background-color: rgb(20, 190, 220);
        }

        thead {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Camisa</td>
                <td>2</td>
                <td>30$</td>
                <td>Sim</td>
            </tr>
            <tr>
                <td>Calça</td>
                <td>3</td>
                <td>70$</td>
                <td>Não</td>
            </tr>
            <tr>
                <td>Boné</td>
                <td>3</td>
                <td>25$</td>
                <td>Sim</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>125</td>
            </tr>

        </tfoot>

    </table>
</body>

</html>
